
<h1> {{currentPlayer?.name}}, you are at {{tile?.title}}</h1>
<h3> You have {{currentPlayer?.hp}} hit points </h3>

<p> {{tile?.events.description}} </p>

<!-- <button (click)="exploreSurroundings(tile?.directions[0])" *ngIf="tile?.directions[0] === 'North'"> {{tile?.directions[0]}}</button> -->

<div class="flex-container" id="exploreBar">
  <button md-raised-button [id]="direction" color="accent" class="flexButton" (click)="exploreSurroundings(direction)" *ngFor="let direction of directions" > <md-icon  >arrow_forward</md-icon></button>
</div>

<button class="btn" *ngIf="!didItHappen && tile?.title !== 'Home'" (click)="checkEvent()"> Explore Your Surroundings </button>
